<!DOCTYPE html>
<html lang="en">
<head>

    <main>
        <section>
             <div class="container-medium flexbox-vertical-center">
                <p class="text align-text-center">.</p>
                <h2 class="align-text-center">Vols continuar amb el expeiment?</h2>
            </div>
            <div class="container-medium">
                 <div class ="flexbox-horizontal-space-between">

        </section>

</body>
<script>
    let historia = [
        { text: "Aquest Ã©s una historia que hem de fer per poder experimentar amnb condicions" }, 
        { text: "continuem" }
        ];
        
    let pagina = 0;
    let text = document.querySelector(".text");
    text.textContent = historia[pagina].text;
      
    function ferSi() {
        pagina = pagina + 1;
        text.textContent = historia[pagina].text;
    }

    function ferNo() {
        pagina = pagina - 1;
        text.textContent = historia[pagina].text;
    }
</script>
