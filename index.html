<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Let's play!</title>
  </head>
  <body>
    <div id="pageCounter" class="circle">
        <p id="pageNumberId" class="text-font-regular text-color-white"></p>
    </div>
    <header id="section-header" class="flex-vertical-center">
      <div class="container-medium align-text-center margin-vertical margin-medium">
        <h1>La meva aventura</h1>
      </div>
    </header>
    <main>
      <section>
        <div class="container-medium flexbox-vertical-center">
          <h2 id="paragraphStory" class="text align-text-center">¿Funciona?</h2>
        </div>
        <div class="container-medium margin-vertical margin-medium">
          <div class="flexbox-horizontal-space-between">
            <button
              onclick="ferNo()"
              class="color-background-purple text-color-white text-bold"
            >
              No :(
            </button>
            <button
              onclick="ferSi()"
              class="color-background-yellow text-color-black text-bold"
            >
              Si! :)
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script>
    let historia = {
      si: {
        10: "No lo toques.",
        11: "¡¡¡Burro!!!, ¿Lo sabe alguien?",
        12: "La has cagao, ¿puedes culpar a otro?",
        13: "¡Sin problema!",
      },
      no: {
        10: "¿Lo has tocado?",
        11: "¿Nos darà problemas?",
        12: "Lánzalo",
        112: "Escóndelo, sin problema",
      }
    };

    let i = 9;
    let pageNumber = 0;
    let text = document.querySelector("#paragraphStory");
    
    let pageNumberElement = document.querySelector("#pageNumberId");
    console.log(pageNumberElement);
    pageNumberElement.textContent = pageNumber;

    function ferSi() {
      i++, (text.textContent = historia.si[i]);
      pageNumber++;
      pageNumberElement.textContent = pageNumber;
    }

    function ferNo() {
      i++;
      if (i === 13) {
          console.log(i)
          i--;
          text.textContent = historia.si[i];
      } else {
        text.textContent = historia.no[i];
      }
    }
    pageNumber++;
    pageNumberElement.textContent = pageNumber;
  </script>
</html>
